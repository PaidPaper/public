name: neutral-workflow
on: [pull_request]
jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - name: Create Neutral Check Run
        id: create-check-run
        uses: actions/github-script@v4
        with:
          github-token: "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"
          script: |
            const { data: checkRun } = await github.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Neutral Check Run',
              head_sha: context.sha,
              status: 'neutral',
              started_at: new Date().toISOString(),
              completed_at: new Date().toISOString(),
              output: {
                title: 'This is a neutral check run',
                summary: 'This check run is neither passing nor failing',
              },
            })
            console.log(`Created check run with ID ${checkRun.id}`)
